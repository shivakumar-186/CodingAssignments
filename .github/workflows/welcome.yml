name: Post welcome comment
on: 
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  welcome:
    name: Post welcome comment
    runs-on: ununtu-latest
    steps:
      - run: gh pr comment "PR_URL" --body "welcome to the repository"
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_requests.html_url }}

